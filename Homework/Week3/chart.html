<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h1>Data processing, University of Amsterdam</h1><br>
        <p>BOE</p>
        <canvas id="my-house" width="300" height="300"></canvas>
        <script>
            console.log("Hello World!");
            const canvas = document.getElementById('my-house');
            const ctx = canvas.getContext('2d');
            // Set line width
            ctx.lineWidth = 10;

            // Wall
            ctx.strokeRect(75, 140, 150, 110);

            // Door
            ctx.fillRect(130, 190, 40, 60);

            // Roof
            ctx.moveTo(50, 140);
            ctx.lineTo(150, 60);
            ctx.lineTo(250, 140);
            ctx.closePath();
            ctx.stroke();
        </script>
    </body>
